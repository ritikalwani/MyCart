{%extends 'blog/basic.html'%}
{% load static %}
{%block body%}
<div class="container mt-3">
<div class="row my-2">
  {% for blog in blogs %}
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{blog.title}}</strong>
          <h3 class="mb-0">{{blog.head0}}</h3>
          <div class="mb-1 text-muted">{{blog.chead0}}</div>
          <p class="card-text mb-auto">{{blog.pub_date}}</p>
          <a href="/blog/blogpost/{{blog.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="/media/{{blog.thumbnail}}" class="bd-placeholder-img" width="200" height="250" ><rect width="100%" height="100%" fill="#55595c"></rect></img>
        </div>
      </div>
    </div>
   {% endfor %}
  </div>
  </div>
{%endblock%}
