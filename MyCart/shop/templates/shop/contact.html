{% extends 'shop/basic.html' %}

{% block title %} Contact{% endblock %}

{% block body %}
<div class="container">
    <h3>Contact Us</h3>
    <form  method="post">{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
  </div>
        <div class="form-group">
    <label for="exampleFormControlInput2">Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput2" name="name" placeholder="Your Name">
  </div>
        <div class="form-group">
    <label for="exampleFormControlInput3">Contact Number</label>
    <input type="tel" class="form-control" id="exampleFormControlInput3" name="number" placeholder="+91**********">
  </div>


  <div class="form-group">
    <label for="exampleFormControlTextarea1">How may we help you?</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="query" rows="6"></textarea>
  </div>
        <button type="submit" class="btn btn-success">Submit</button>
</form>
    <script>

{% if thank %}
	   alert('Thanks for contacting us. We have received your request. Our team will reach out to you within next 24 hrs. Thank You!');

	   document.location="/shop";
{% endif %}
    </script>
</div>
{% endblock %}
